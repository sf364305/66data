            <div class="live-head clearfix">

            <div class="manage-con">

                    </div>
                    <div class="settlement-e clearfix">
                        <span>结算时间：</span>

                                    </td>
                                    <td class="settle-num">1：</td>
                                    <td class="settle-number"><input type="text" class="settle-in" placeholder="10" value="10" name=""/></td>
                                    <td style="text-align:center;">
                                        <span class="manage-del">删除</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="plat-name">
                                        <select name="" class="settle-sel"> 
                                            <option value="陌陌">陌陌</option> 
                                            <option value="花椒">花椒</option>
                                            <option value="一直播">一直播</option> 
                                        </select>
                                    </td>
                                    <td class="settle-num">1：</td>

    <script type="text/javascript">
        $(document).ready(function(){
            // 等待所有加载
                $(window).load(function(){
                    $('body').addClass('loaded');
                    $('#loader-wrapper .load_title').remove();
                });
            // 设置
            $(".settle-set").click(function() {
                $(".settlement-t").css("display","none");
                $(".settlement-e").css("display","block");
            })
            $(".settle-cancel").click(function() {
                $(".settlement-t").css("display","block");
                $(".settlement-e").css("display","none");
            })
            // 确定设置
            $(".settle-sure").click(function() {
                $(".settlement-t").css("display","block");
                $(".settlement-e").css("display","none");
            })
            // 新增分组
            $(".add-manage-group").click(function() {
                $(".manage-tbody").append('<tr>'+'<td class="plat-name">'+'<select name="" id="" class="settle-sel">'+'<option value="陌陌">陌陌</option>'+'<option value="花椒">花椒</option>'+'<option value="一直播">一直播</option>'+'</select>'+'</td>'+'<td class="settle-num">'+'1：'+'</td>'+'<td class="settle-number">'+'<input type="text" class="settle-in" placeholder="10" value="10" name=""/>'+'</td>'+'<td style="text-align:center;">'+'<span class="manage-del">'+'删除'+'</span>'+'</td>'+'</tr>');
            })
            // 删除
            document.getElementById("settl").addEventListener("click",function(e) {
                // e.target是被点击的元素
                if(e.target && e.target.nodeName == "SPAN") {
                    // 获得CSS类名
                    var classes = e.target.className;
                    // 搜索匹配!
                    if(classes == "manage-del") {
                        $(e.target).parent().parent().remove();
                    }
                }
            });    
        })
    </script>
