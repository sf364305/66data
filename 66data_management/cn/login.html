<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>公会设置</title>
        <meta name="keywords" content="主播数据管理中心">
        <meta name="description" content="主播数据管理中心">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <!-- <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script> -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="guild-login">
            <div class="guild-login-r">
                <form action="" method="" name="">
                    <div class="guild-set-h"><img src="../images/login.png" alt=""/></div>      
                    <div class="login-name">
                        <input type="text" placeholder="输入手机号码" maxlength="11" />
                    </div>
                    <div class="login-pass">
                        <input type="password" placeholder="输入密码"/>
                    </div>
                    <div class="login-for clearfix">
                        <a href="registered.html" class="login-l" title="注册账号">注册账号</a>
                        <a href="password.html" class="login-r" title="忘记密码">忘记密码</a>
                    </div>
                    <div class="guild-sub">
                        <button type="submit" class="login-sub">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            var windowS = $(window).height();
            $(".guild-set, .guild-login").css({
                "height": windowS
            });
            $(".login-sub").click(function() {
                var tel = $(".login-name input").val();
                if (!(/^1[34578]\d{9}$/.test(tel))) {
                    alert("手机号码有误，请重填");
                    return false;
                }
            })
        })
    </script>
</html>
