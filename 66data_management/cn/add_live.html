    <script type="text/javascript">
        $(document).ready(function(){
            // 新增一栏
            $(".add-manage-group").click(function() {
                $(".manage-tbody").append('<tr>'+'<td class="add-name-l">'+'<select name="" id="" class="add-live-plat">'+'<option value="陌陌">陌陌</option>'+'<option value="花椒">花椒</option>'+'<option value="一直播">一直播</option>'+'</select>'+'</td>'+'<td>'+'<input type="text" class="add-id-l"/>'+'</td>'+'<td>'+'<input type="text" class="add-live-manage"/>'+'</td>'+'<td>'+'<span class="live-com-l">'+'取消'+'</span>'+'</td>'+'</tr>');
            })
            // 取消
            document.getElementById("addDiv").addEventListener("click",function(e) {
                // e.target是被点击的元素
                if(e.target && e.target.nodeName == "SPAN") {
                    // 获得CSS类名
                    var classes = e.target.className;
                    // 搜索匹配!
                    if(classes == "live-com-l") {
                        $(e.target).parent().parent().remove();
                    }
                }
            });
            // 完成
        })
    </script>
