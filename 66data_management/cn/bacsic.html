    <script type="text/javascript" src="../js/style.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // 选择分类
            $(".live-ho").hover(function() {
                $(this).children("ul").css({
                    "display": "block"
                })
                var liH = $(this).children("ul").height();
                $(this).children("ul").css({
                    "bottom": -liH
                })
            }, function() {
                $(this).children("ul").css({
                    "display": "none"
                })
            });
            $(".live-dif li").click(function() {
                var tex = $(this).html();
                $(this).parent().css("display","none");
                $(this).parent().siblings("span").html(tex);
            })
            // 修改内容
            $(".basic-modify").click(function() {
                $(".basic-b").css("display", "block");
            })
            $(".basic-cancle").click(function() {
                $(".basic-b").css("display", "none");
            })
        })
    </script>
